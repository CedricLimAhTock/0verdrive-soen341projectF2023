name: Node.js CI

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build-client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Change to Client Directory
        run: cd client

      - name: Install Client Dependencies
        run: npm ci
        working-directory: /home/runner/work/0verdrive-soen341projectF2023/0verdrive-soen341projectF2023/client

      - name: Build Client
        run: npm run build --if-present
        working-directory: /home/runner/work/0verdrive-soen341projectF2023/0verdrive-soen341projectF2023/client

      - name: Test Client
        run: npm test
        working-directory: /home/runner/work/0verdrive-soen341projectF2023/0verdrive-soen341projectF2023/client

  build-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install Server Dependencies
        run: npm ci
        working-directory: /home/runner/work/0verdrive-soen341projectF2023/0verdrive-soen341projectF2023/server

      - name: Build Server
        run: npm run build --if-present
        working-directory: /home/runner/work/0verdrive-soen341projectF2023/0verdrive-soen341projectF2023/server

      - name: Test Server
        run: npm test
        working-directory: /home/runner/work/0verdrive-soen341projectF2023/0verdrive-soen341projectF2023/server

  build-db:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
      - uses: actions/checkout@v4

        name: Setup MySQL
      - uses: shogo82148/actions-setup-mysql@v1
        with:
          mysql-version: "8.0"
      - run: mysql -uroot -e 'SELECT version()'
        working-directory: /home/runner/workspace/0verdrive-soen341project2023/0verdrive-soen341projectF2023/database

      - name: Import SQL file
        run: mysql -u root -p < /home/runner/workspace/0verdrive-soen341project2023/0verdrive-soen341projectF2023/database/lorem.sql

  setup-db:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["pypy3.9", "pypy3.10", "3.9", "3.10", "3.11", "3.12"]

    steps:
        name: Checkout code
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build DB
        run: python ./populate_tables.py
        working-directory: /home/runner/workspace/0verdrive-soen341project2023/0verdrive-soen341projectF2023/database
